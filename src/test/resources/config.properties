# Dropbox refresh token認証
dropbox.refresh.token=test_refresh_token
dropbox.client.id=test_client_id
dropbox.client.secret=test_client_secret

# Dropbox access token認証
dropbox.access.token=test_access_token

# GitHub Personal Access Token
github.pat=test_github_pat

# GitHubユーザー名
github.username=testuser

# GitHubリモートURL
github.remote.url=https://github.com/testuser/testrepo.git

# ローカルリポジトリのパス
local.repo.path=/tmp/testrepo

# Dropboxカーソル情報ファイルのパス
cursor.file.path=/tmp/cursor

# 対象ファイル拡張子（カンマ区切り）
target.file.extensions=.txt,.md,.java

# 管理対象ディレクトリ（カンマ区切り）
target.directories=/dir1,/dir2

# Git->Dropbox反映対象ディレクトリ
sync.target.dir=review

